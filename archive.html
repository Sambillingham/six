---
layout: default
title: Archive
---

<div class="demo">

	<header class="container">
		<div class="row">
			<div class="fourcol">
				<h1></h1>	
			</div>
			<div class="eightcol last">
				<a class="btn-medium first" href="{{site.baseurl}}/" title="Menu">Menu</a>
			</div>
		</div>
	</header>

	<div class="container demo">
		
	</div>
</div>
	
<div class="container info">



		{% for post in site.posts %}
            <tr>
                
                <td></td>
                
            </tr>


            <div class="row">
				
				<div class="twelvecol">
					<a href="{{site.baseurl}}{{ post.url }}"><h2 class="bloglink">{{ post.title }}</h2></a>
					<hr class="archive-line"/> 
					<h4 class="author-name">{{ post.author }}</h4>
				</div>
			</div>

		{% endfor %}


	
	
	
</div>
