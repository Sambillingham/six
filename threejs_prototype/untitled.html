<html>

	<head>
		<title>My first Three.js app</title>
		<style>
			canvas { 
				background: #202020;
				width: 100%;
				height: 100%;
				margin:-8px 0 0 -8px;
			}
		</style> 
		<!--<script src="js/three.js"></script>-->
		<script src="js/tween.js"></script>
		<script type="text/javascript" src="js/Three.js"></script>
	</head>

	<body> 

		<script>

			var startTime	= Date.now();
			var container;
			var camera, scene, renderer;
			var cube;
			var sphere;

			var tweenDuration = 2500;
			var tweenDelay = 200;

			check = false;
			checkTwo = false;


			init();		
			animate();

			function setupTween(objectToTween,fromPosX, toPosX)
			{
				var update	= function(){
					objectToTween.position.x = current.x;
					console.log(current.x);
				}
				var current	= { x: fromPosX };

				TWEEN.removeAll();
				var easing	= TWEEN.Easing['Quintic']['EaseInOut'];
				
				var tweenHead	= new TWEEN.Tween(current)
					.to({x: toPosX}, tweenDuration)
					.delay(tweenDelay)
					.easing(easing)
					.onUpdate(update)
					.onComplete( function () {
					    checkTwo = true;
					} );
				
				tweenHead.start();
			}

			function init() {
				camera	= new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();

				cube = new THREE.Mesh( new THREE.SphereGeometry( 200, 48, 32 ), new THREE.MeshNormalMaterial() );
				cube.position.x = -800;
				scene.addObject( cube );

				var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x333333, transparent: true, blending: THREE.AdditiveBlending});

			    sphere = new THREE.Mesh( new THREE.SphereGeometry(50, 16, 16), sphereMaterial);

			    sphere.position.x = 0;
			    sphere.position.y = 0;
			    sphere.position.z = 0;

				scene.addObject(sphere);

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			}

			function animate() {
				if (check == false){
					setupTween(sphere,-800, 800);
					check = true;
				}

				if (checkTwo == true){
					setupTween(cube,-800, 800);
					checkTwo = false;
				}

				render();
				requestAnimationFrame( animate );
				TWEEN.update();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>
	</body> 

</html>
