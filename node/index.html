<!DOCTYPE HTML>
<html lang="en">
	<head>
			<title>Six Client</title>
			<meta charset="utf-8">
			<meta name="description" content="">
			<meta name="author" content="">
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<link rel="stylesheet" type="text/css" href="css/main.css">
	
			

	</head>


	<body>
		
		<h1> Six Display Client </h1>

		<div class="views" id="view-window">
			<h2> Views </h2>
				<span id="live-view" class="view-button"> Live </span>

				<span id="all-view" class="view-button"> All </span> 

				<span id="more-view" class="view-button"> More </span> 
		</div>

		<div class="user-container" id="usersWindow">
			<h2> Users </h2>
			<div id="user0" class="users"></div>
			<div id="user1" class="users"></div>
			<div id="user2" class="users"></div>
			<div id="user3" class="users"></div>
		</div>

		<div class="relationship-container" id="relationshipWindow">
			<h2> Relationships </h2>
			<div id="rel1" class="rel"></div>
			<div id="rel2" class="rel"></div>
			<div id="rel3" class="rel"></div>
			<div id="rel4" class="rel"></div>
			<div id="rel5" class="rel"></div>
			<div id="rel6" class="rel"></div>
		</div>

		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<!-- <script src="js/three.js"></script> -->

		<script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
		<script src="js/tween.js"></script>

		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/postprocessing/RenderPass.js"></script>
		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/postprocessing/MaskPass.js"></script>
		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/shaders/CopyShader.js"></script>
		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/shaders/ConvolutionShader.js"></script>
		<script src="https://github.com/mrdoob/three.js/raw/master/examples/js/shaders/VignetteShader.js"></script>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
