<!DOCTYPE HTML>
<html lang="en">
	<head>
			<title>Six Client</title>
			<meta charset="utf-8">
			<meta name="description" content="">
			<meta name="author" content="">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="css/1140.css">
			<link rel="stylesheet" type="text/css" href="css/main.css">	
	</head>


	<body class="demo">
		
		<header class="container">
			<div class="row">
				<div class="threecol">
					<h1></h1>
				</div>
				<div class="ninecol last nav">
					<a class ="btn-medium" href="#" title="menu">Blog</a>
					<a class ="btn-medium" href="#" title="menu">Home</a>
				</div>
			</div>
			<div class="row">
				<div class="twelvecol last menu">
					<a class ="btn-medium" id="toggle-stats" href="#" title="Toggle Stats">Toggle Stats</a>
					<a class ="btn-medium" id="all-view" href="#" title="All Time">All Time</a>
					<a class ="btn-medium" id="more-view" href="#" title="Demo View">Demo View</a>
					<a class ="btn-medium" id="live-view" href="#" title="Live View">Live View</a>
				</div>
			</div>
			<div class="row">
				<div class="twelvecol last stats animated fadeIn">
					<div class="stats-box">
						<h3 class="first">Latest Input</h3>
						<span id="latestInput"></span>

						<h3>Users</h3>
						<div id="user0" class="users"></div>
						<div id="user1" class="users"></div>
						<div id="user2" class="users"></div>
						<div id="user3" class="users"></div>

						<h3>Relationships</h3>
						<div id="rel1" class="rel"></div>
						<div id="rel2" class="rel"></div>
						<div id="rel3" class="rel"></div>
						<div id="rel4" class="rel"></div>
						<div id="rel5" class="rel"></div>
						<div id="rel6" class="rel"></div>

						<a class="btn-small" id="circle-buzz" href="#" title="Live View">Circle Buzz</a>
						<a class="btn-small" id="front-back-buzz" href="#" title="Live View">fr-ba Buzz</a>
						<a class="btn-small" id="all-buzz" href="#" title="Live View">All Buzz</a>
					</div>
				</div>
			</div>
		</header>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		
		<script src="js/three.js"></script>
		<script src="js/tween.js"></script>

		<script src="js/EffectComposer.js"></script>
		<script src="js/RenderPass.js"></script>
		<script src="js/ShaderPass.js"></script>
		<script src="js/MaskPass.js"></script>
		<script src="js/CopyShader.js"></script>
		<script src="js/ConvolutionShader.js"></script>
		<script src="js/VignetteShader.js"></script>

		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
